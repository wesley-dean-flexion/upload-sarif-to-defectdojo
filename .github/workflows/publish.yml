---
name: Publish

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - "main"
    tags:
      - "v*"
  workflow_dispatch:


permissions: read-all

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # pin@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7 # pin@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55 # pin@v2

      - name: GHCR Secret Check
        id: ghcr-secret
        shell: bash
        run: |
          if [ "${{ secrets.GHCR_USERNAME }}" != "" ] && [ "${{ secrets.GHCR_PAT }}" != "" ] ; then
            echo "ghcr=true" >> $GITHUB_OUTPUT
          else
            echo "ghcr=false" >> $GITHUB_OUTPUT
          fi

      - name: DockerHub Secret Check
        id: dockerhub-secret
        shell: bash
        run: |
          if [ "${{ secrets.DOCKERHUB_USERNAME }}" != "" ] && [ "${{ secrets.DOCKERHUB_PAT }}" != "" ] ; then
            echo "dockerhub=true" >> $GITHUB_OUTPUT
          else
            echo "dockerhub=false" >> $GITHUB_OUTPUT
          fi

      - name: Quay Secret Check
        id: quay-secret
        shell: bash
        run: |
          if [ "${{ secrets.QUAY_USERNAME }}" != "" ] && [ "${{ secrets.QUAY_PAT }}" != "" ] ; then
            echo "quay=true" >> $GITHUB_OUTPUT
          else
            echo "quay=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Packages
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # pin@v2
        if: ${{ steps.ghcr-secret.outputs.ghcr == 'true' }}
        with:
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}
          registry: ghcr.io

      - name: Login to Dockerhub
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # pin@v2
        if: ${{ steps.dockerhub-secret.outputs.dockerhub == 'true' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PAT }}
          registry: registry.hub.docker.com

      - name: Login to Quay
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # pin@v2
        if: ${{ steps.quay-secret.outputs.quay == 'true' }}
        with:
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PAT }}
          registry: quay.io

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # pin@v5
        with:
          images: |
            name=registry.hub.docker.com/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }},enable=${{ steps.dockerhub-secret.outputs.dockerhub == 'true' }}
            name=ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ github.event.repository.name }},enable=${{ steps.ghcr-secret.outputs.ghcr == 'true' }}
            name=quay.io/${{ secrets.QUAY_USERNAME }}/${{ github.event.repository.name }},enable=${{ steps.quay-secret.outputs.quay == 'true' }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'ref/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=edge,branch=main
            type=sha
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@0a97817b6ade9f46837855d676c4cca3a2471fc9 # pin@v4
        with:
          push: true
          sbom: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: update DockerHub description
        uses: christian-korneck/update-container-description-action@d36005551adeaba9698d8d67a296bd16fa91f8e8 # pin@v1
        if: ${{ steps.dockerhub-secret.outputs.dockerhub == 'true' }}
        with:
          destination_container_repo: registry.hub.docker.com/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          provider: dockerhub
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_PAT }}

      - name: update Quay description
        uses: christian-korneck/update-container-description-action@d36005551adeaba9698d8d67a296bd16fa91f8e8 # pin@v1
        if: ${{ steps.quay-secret.outputs.quay == 'true' }}
        with:
          destination_container_repo: quay.io/${{ secrets.QUAY_USERNAME }}/${{ github.event.repository.name }}
          provider: quay
          DOCKER_APIKEY: ${{ secrets.QUAY_PAT }}
